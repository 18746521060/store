{% extends "index_base.html" %}
{% block title %}
    detail page
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ urlFor("css/detail.css") }}">
    <script src="{{ urlFor("js/detail.js") }}"></script>
{% endblock %}
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9  col-md-10  main">
                <h1 class="page-header">商品详情</h1>
                <div class="container">
                    <form class="form-signin" method="post" action="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: #31708f">商品名称</span>
                                <input type="text" class="form-control" name="name" value="{{ goods.name }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: #31708f">商品价格</span>
                                <input type="text" class="form-control" name="price" value="{{ goods.price }}(元)" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: #31708f">商品编号</span>
                                <input type="text" class="form-control" name="number" value="{{ goods.number }}" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: #31708f">所属模块</span>
                                <select class="form-control" name="module" disabled>
                                    {% if goods_modules %}
                                        {% for module in goods_modules %}
                                            {% if goods.module == module %}
                                                <option value="{{ module.name }}"
                                                        selected="selected">{{ module.name }}</option>
                                            {% else %}
                                                <option value="{{ module.name }}">{{ module.name }}</option>
                                            {% endif %}
                                        {% endfor %}
                                    {% else %}
                                        <option value="">无</option>
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" style="color: #31708f">商品备注</span>
                                <textarea class="form-control" name="remarks" disabled>{{ goods.remarks or "无" }}</textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-6-left">
                                <button class="btn btn-primary btn-block btn-left" type="button" name="modify">修改
                                </button>
                            </div>
                            <div class="col-md-6 col-md-6-right">
                                <button class="btn btn-success btn-right btn-block" type="button" name="reset">取消
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
