{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ urlFor("css/base.css") }}">
{% endblock %}
{% block body %}
    <div class="container">
        <form class="form-signin" method="post" action="">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <h2 class="form-signin-heading">登录界面</h2>
            <label for="inputEmail" class="sr-only">邮箱</label>
            <input type="email" name="username" id="inputEmail" class="form-control" placeholder="邮箱地址" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" name="remember"> 记得我
                </label>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-6-left">
                    <button class="btn btn-primary btn-block btn-left" type="submit" name="login">登录</button>
                </div>
                <div class="col-md-6 col-md-6-right">
                    <button class="btn btn-success btn-right btn-block" type="submit" name="to_regist">注册</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
{% endblock %}
