{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" href="{{ urlFor('css/base.css') }}">
    <link rel="stylesheet" href="{{ urlFor('css/registe.css') }}">
    <script src="{{ urlFor("js/registe.js") }}"></script>
{% endblock %}
{% block body %}
    <div class="container">
        <form class="form-signin" method="post" action="">
            <h3 class="form-signin-heading text-center">欢迎来到注册界面</h3>
            <p></p>
            <label for="inputEmail" class="sr-only">邮箱</label>
            <input type="email" id="inputEmail" name="username" class="input_text form-control email" placeholder="邮箱地址" required
                   autofocus>
            <button type="button" name="captcha" class="btn btn-info captcha">发送验证码</button>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
            <label for="inputPassword" class="sr-only">确认密码</label>
            <input type="password" id="inputPassword_repeat" name="password_repeat" class="form-control" placeholder="确认密码" required>
            <label for="inputText" class="sr-only">验证码</label>
            <input type="text" id="captcha" name="captcha" class="input_text form-control" placeholder="验证码" required autofocus>
            <div class="row">
                <div class="col-md-6 col-md-6-left">
                    <button class="btn btn-primary btn-block btn-left" type="submit" name="regist">注册</button>
                </div>
                <div class="col-md-6 col-md-6-right">
                    <button class="btn btn-success btn-right btn-block" type="submit" name="to_login">去登陆</button>
                </div>
            </div>
        </form>
    </div> <!-- /container -->
{% endblock %}
